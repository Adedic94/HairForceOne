{% extends "layout.html" %}

{% block content %}
<h2>{{ title }}</h2>
<h3>{{ message }}</h3>


<table class="table table-striped" style="width: 50%">
	<tbody>
		{% for medewerker in medewerkers %}
		<tr>
			<td style="width: 80%">{{medewerker.voornaam + ' ' + medewerker.achternaam}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>


{% endblock %}
