{% extends "layout.html" %}

{% block content %}

<h2>Registreer</h2>
<h3>Maak hier uw account aan</h3>
<form action="/account/aanmaken" method="POST">
	<div class="row">

		<div class="col-xs-6 form-group">
			<label for="voornaam">Voornaam</label>
			<input class="form-control" id="voornaam" name="voornaam" placeholder="voornaam" value="{{voornaam}}">
		</div>
		<div class="col-xs-6 form-group">
			<label for="achternaam">Achternaam</label>
			<input class="form-control" id="achternaam" name="achternaam" placeholder="achternaam" value="{{achternaam}}">
		</div>
		<div class="col-xs-6 form-group">
			<label for="straatnaam">Straatnaam</label>
			<input class="form-control" id="straatnaam" name="straatnaam" placeholder="straatnaam" value="{{straatnaam}}">
		</div>
		<div class="col-xs-6 form-group">
			<label for="huisnummer">Huisnummer</label>
			<input class="form-control" id="huisnummer" name="huisnummer" placeholder="huisnummer" value="{{huisnummer}}">
		</div>
		<div class="col-xs-6 form-group">
			<label for="postcode">postcode</label>
			<input class="form-control" id="postcode" name="postcode" placeholder="postcode" value="{{postcode}}">
		</div>
		<div class="col-xs-6 form-group">
			<label for="woonplaats">Woonplaats</label>
			<input class="form-control" id="woonplaats" name="woonplaats" placeholder="woonplaats" value="{{woonplaats}}">
		</div>
		<div class="col-xs-6 form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="email" value="{{email}}">
		</div>
		<div class="col-xs-6 form-group">
			<label for="telefoonnummer">Telefoonnummer</label>
			<input class="form-control" id="telefoonnummer" name="telefoon" placeholder="telefoonnummer" value="{{telefoon}}">
		</div>
		<div class="col-xs-6 form-group">
			<label for="password">Wachtwoord</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="wachtwoord">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 form-group">
			<button type="submit" class="btn btn-minimal">Submit</button>
		</div>
	</div>
</form>

{% if errors is defined %}
<div class="row">
	<div class="col-xs-12 form-group">
		<div class="alert alert-danger" role="alert">
			<h5 class="alert-heading">Er is iets mis gegaan</h5>
			<ul>
				{% for error in errors %}
				<li>{{error}}</li>
				{% endfor %}
			</ul>
			{{error}}
		</div>
	</div>
</div>
{% endif %}
{% endblock %}
